<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/reset-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2>THE CODE REVIEW</h2>
        <h2>Signup for our newsletter </h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="borderDiv">

        </div>
    </header>
    <main>
        <form action="index.html" method="POST">                        
            <div>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                    
                    <label for="name">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="(123)456-7890">
                    
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" placeholder="4321 0th Place">
                    
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="Milwaukee">
                    
                    <label for="state">State</label>
                    <select id="state">
                        <option value="0">Choose State</option>
                        <option value="1">Alabama</option>
                        <option value="2">Arkansas</option>
                        <option value="3">Delaware</option>
                        <option value="4">Georgia</option>
                        <option value="5">Wisconsin</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="user_zip">
                </fieldset>       
            </div>
        </form>
    </main>
</body>
</html>
