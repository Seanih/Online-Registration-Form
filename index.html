<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/reset-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h2>THE CODE REVIEW</h2>
        <h2>Signup for our newsletter </h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
        <div class="borderDiv">

        </div>
    </header>
    <main>
        <form action="index.html" method="POST">  
            <h2>Contact Information</h2>          
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
            <label for="name">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <select id="state">
                <option value="0">Choose State</option>
                <option value="1">Alabama</option>
                <option value="2">Arkansas</option>
                <option value="3">Delaware</option>
                <option value="4">Georgia</option>
                <option value="5">Wisconsin</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="number" id="zip" name="user_zip">
        </form>
    </main>
</body>
</html>
